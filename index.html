<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Feuerwehr-Pph THL 2023</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>
    <h1 class="Ueberschrift">Feuerwehr-Pph THL 2023</h1>
    <div id="Content">
        <div id="Geraet">
            <center>
                <h2 id="Geraetename">Spreizer</h2>
            </center>
        </div>
        <div id="Eingabe">
            <center>
                <div id="fahrzeugEingabe">
                    <label for="fahrzeuge">Fahrzeug:</label>
                    <select id="fahrzeuge" name="fahrzeuge" onchange="fahrzeugChanged()">
                        <option value="RW">RW</option>
                        <option value="TLF">TLF</option>
                    </select>
                </div>
                <div id="RW" class="row">
                    <span class="col-1"></span>
                    <span class="buttonsFahrzeugLinks col-2">
                        <button class="buttonTop" onclick="RW('G1')">G1</button>
                        <button onclick="RW('G3')">G3</button>
                        <button onclick="RW('G5')">G5</button>
                        <button onclick="RW('G7')">G7</button>
                    </span>
                    <img class="col-6" src="RW.png">
                    <span class="buttonsFahrzeugRechts col-2">
                        <button class="buttonTop" onclick="RW('G2')">G2</button>
                        <button onclick="RW('G4')">G4</button>
                        <button onclick="RW('G6')">G6</button>
                        <button onclick="RW('G8')">G8</button>
                    </span>
                    <span class="col-1"></span>
                </div>
                <div id="TLF" class="row">
                    <span class="col-1"></span>
                    <span class="buttonsFahrzeugLinks col-2">
                        <button class="buttonTop" onclick="TLF('G1')">G1</button>
                        <button onclick="TLF('G3')">G3</button>
                        <button onclick="TLF('G5')">G5</button>
                    </span>
                    <img class="col-6" src="TLF.png">
                    <span class="buttonsFahrzeugRechts col-2">
                        <button class="buttonTop" onclick="TLF('G2')">G2</button>
                        <button onclick="TLF('G4')">G4</button>
                        <button onclick="TLF('G6')">G6</button>
                    </span>
                    <span class="col-1"></span>
                </div>
            </center>
        </div>
    </div>
    <script src='index.js'></script>
</body>
</html>
