<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Feuerwehr-Pph THL 2023</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <h1 class="Ueberschrift">Feuerwehr-Pph THL 2023</h1>
    <div id="Content">
        <div id="Geraet">
            <center>
                <h2 id="Geraetename">Spreizer</h2>
            </center>
        </div>
        <div id="Eingabe">
            <center>
                <div id="fahrzeugEingabe">
                    <label for="fahrzeuge">Fahrzeug:</label>
                    <select id="fahrzeuge" name="fahrzeuge" onchange="fahrzeugChanged()">
                        <option value="RW">RW</option>
                        <option value="TLF">TLF</option>
                    </select>
                </div>
                <div id="RW">
                    <span class="buttonsFahrzeugLinks">
                        <button onclick="RW('G1')">G1</button>
                        <button onclick="RW('G3')">G3</button>
                        <button onclick="RW('G5')">G5</button>
                        <button onclick="RW('G7')">G7</button>
                    </span>
                    <img src="RW.png">
                    <span class="buttonsFahrzeugRechts">
                        <button onclick="RW('G2')">G2</button>
                        <button onclick="RW('G4')">G4</button>
                        <button onclick="RW('G6')">G6</button>
                        <button onclick="RW('G8')">G8</button>
                    </span>
                </div>
                <div id="TLF">
                    <span class="buttonsFahrzeugLinks">
                        <button onclick="TLF('G1')">G1</button>
                        <button onclick="TLF('G3')">G3</button>
                        <button onclick="TLF('G5')">G5</button>
                    </span>
                    <img src="TLF.png">
                    <span class="buttonsFahrzeugRechts">
                        <button onclick="TLF('G2')">G2</button>
                        <button onclick="TLF('G4')">G4</button>
                        <button onclick="TLF('G6')">G6</button>
                    </span>
                </div>
            </center>
        </div>
    </div>
    <script src='index.js'></script>
</body>
</html>
